<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Cloud</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>My Todo App</h1>
    </header>
    <main>
        <div class="userForm" id="userForm">
            <div class="signupDiv" id="signupDiv">
                <div class="top">
                    <h2>Signup Form</h2>
                </div>
                <div class="middle">
                    <input type="email" name="signinPassword" id="signupEmail">
                    <input type="password" name="signupPassword" id="signupPassword">
                    <button id="signupUser">Signup</button>
                </div>
            </div>
            <div class="signinDiv" id="signinDiv">
                <div class="top">
                    <h2>Signin Form</h2>
                </div>
                <div class="middle">
                    <input type="email" name="signinEmail" id="signinEmail">
                    <input type="password" name="signinPassword" id="signinPassword">
                    <button id="signinUser">Signin</button>
                </div>
            </div>
        </div>
        <div class="logout">
            <button id="login">Login</button>
            <button id="logout">Logout</button>
            <button id="deleteDb">Delete User</button>
        </div>
    </main>
    <div class="welcome" id="welcome">
        <h1>Welcome to My Todo</h1>
        <p>User: <span id="currentUser"></span></p>
    </div>

    <div class="toDos" id="toDos_Box">
        <div class="input">
            <input type="text" id="toDos">
            <button id="addtoDos">Add Todo</button>
        </div>
        <ul class="listtoDos" id="listtoDos">

        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="./app.js" type="module"></script>
</body>

</html>
